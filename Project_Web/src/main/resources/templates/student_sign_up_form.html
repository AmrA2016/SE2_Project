<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
    	.error{
    		color:red;
    		background-color:#eee;
    		width:300px;
    	}
    </style>
</head>
<body>
    <form action="#" th:action="@{/student_signup_form}" th:object="${user}"  method="post">
    <fieldset>
    	<legend>Student sign up</legend>
    	
    	<p th:if="${#fields.hasErrors('username')}" class="error">*username isn't correct*</p>
		<p th:if="${#fields.hasErrors('firstname')}" class="error">*firstname isn't correct*</p>
		<p th:if="${#fields.hasErrors('lastname')}" class="error">*lastname isn't correct*</p>
		<p th:if="${#fields.hasErrors('email')}" class="error">*email isn't correct*</p>
		<p th:if="${#fields.hasErrors('password')}" class="error">*password isn't correct*</p>
		
    	<p><b>Username:</b> <input type="text" id="username" th:field="*{username}"/></p>
        <p><b>First Name:</b> <input type="text" id="fname" th:field="*{firstname}"/></p>
        <p><b>Last Name:</b> <input type="text" id="lname" th:field="*{lastname}"/></p>
        <p><b>Email:</b> <input type="text" id="email" th:field="*{email}"/></p>
        <p><b>Password:</b> <input type="password" id="passsword" th:field="*{password}"/></p>
        
        <p><b>Birthdate:</b> <input type="text" id="birthdate"  placeholder="DD/MM/YYYY"/></p>
    	
        <p><b>Male:</b><input type="radio" th:field="*{gender}" id="gender" value='m' name="gender" />
        <b>&nbsp;&nbsp;Female:</b><input type="radio" th:field="*{gender}" id="gender" value='f' name="gender" /></p>
        
        
        <p><input type="submit" value="Submit" />
         <input type="reset" value="Reset" /></p>
    </fieldset>
    </form>
</body>
</html>
